<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Mesto</title>
</head>
<body class="page">
	<div class="page__container">
		<header class="header">
			<img src="./images/logo.svg" alt="Логотип Mesto Russia" class="logo">
		</header>

		<main class="content">
			<section class="profile">
				<div class="profile__info">
					<img src="./images/avatar.jpg" alt="Аватар профиля" class="profile__avatar">
					<div class="profile__heading">
						<div class="profile__title">
							<h1 class="profile__name">Жак-Ив Кусто</h1>
							<button class="profile__btn-edit" type="button" aria-label="Редактировать"></button>
						</div>
						<p class="profile__text">Исследователь океана</p>
					</div>
				</div>
				<button class="profile__btn-add" type="button" aria-label="Добавить"></button>
			</section>

			<section class="elements">
				<ul class="elements__list">
					
				</ul>
			</section>
		</main>

		<footer class="footer">
			<p class="footer__copyright">&copy;2022 Mesto Russia</p>
		</footer>

		<template class="element-template">
			<li class="elements__list-item">
				<img src="#" alt=" " class="elements__img">
				<div class="elements__descr">
					<h3 class="elements__title"></h3>
					<button class="elements__btn-like" type="button" aria-label="Like"></button>
				</div>
				<button class="elements__btn-delete" type="button" aria-label="Delete"></button>
			</li>
		</template>

		<div class="popup popup-edit-profile">
			<div class="popup__container">
				<h2 class="popup__title">Редактировать профиль</h2>
				<form action="#" class="form edit-form" name="edit-form">
					<label class="form__label">
						<input class="form__input" type="text" name="name" placeholder="Имя">
					</label>
					<label class="form__label">
						<input class="form__input" type="text" name="about" placeholder="О себе">
					</label>
					<button class="popup__btn-save" type="submit">Сохранить</button>
				</form>
				<button class="popup__btn-close" type="button" aria-label="Закрыть"></button>
			</div>
		</div>

		<div class="popup popup-add-element">
			<div class="popup__container">
				<h2 class="popup__title">Новое место</h2>
				<form action="#" class="form add-form" name="add-form">
					<label class="form__label">
						<input class="form__input" type="text" name="title" placeholder="Название">
					</label>
					<label class="form__label">
						<input class="form__input" type="text" name="link" placeholder="Ссылка на картинку">
					</label>
					<button class="popup__btn-save" type="submit">Создать</button>
				</form>
				<button class="popup__btn-close" type="button" aria-label="Закрыть"></button>
			</div>
		</div>

		<div class="popup popup-image">
			<div class="popup-image__container">
				<figure class="popup-image__figure">
					<img src="#" alt="" class="popup-image__img">
					<figcaption class="popup-image__caption"></figcaption>
				</figure>
				<button class="popup__btn-close" type="button" aria-label="Закрыть"></button>
			</div>
		</div>
	</div>
	
	<script src="./scripts/index.js"></script>
</body>
</html>
