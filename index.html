<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Mesto</title>
</head>
<body class="page">
	<div class="page__container">
		<header class="header">
			<img src="./images/logo.svg" alt="Логотип Mesto Russia" class="logo">
		</header>

		<main class="content">
			<section class="profile">
				<div class="profile__info">
					<img src="./images/avatar.jpg" alt="Аватар профиля" class="profile__avatar">
					<div class="profile__heading">
						<div class="profile__title">
							<h1 class="profile__name">Жак-Ив Кусто</h1>
							<button class="profile__btn-edit" type="button" aria-label="Редактировать"></button>
						</div>
						<p class="profile__text">Исследователь океана</p>
					</div>
				</div>
				<button class="profile__btn-add" type="button" aria-label="Добавить"></button>
			</section>

			<section class="elements">
				<ul class="elements__list">
					<li class="elements__list-item">
						<img src="./images/elements-elbrus.png" alt="Гора Эльбрус" class="elements__img">
						<div class="elements__descr">
							<h3 class="elements__title">Гора Эльбрус</h3>
							<button class="elements__btn-like" type="button" aria-label="Like"></button>
						</div>
					</li>
					<li class="elements__list-item">
						<img src="./images/elements-kareliya.jpeg" alt="Карелия" class="elements__img">
						<div class="elements__descr">
							<h3 class="elements__title">Карелия</h3>
							<button class="elements__btn-like" type="button" aria-label="Like"></button>
						</div>
					</li>
					<li class="elements__list-item">
						<img src="./images/elements-leafes.jpeg" alt="Листья" class="elements__img">
						<div class="elements__descr">
							<h3 class="elements__title">Листья</h3>
							<button class="elements__btn-like" type="button" aria-label="Like"></button>
						</div>
					</li>
					<li class="elements__list-item">
						<img src="./images/elements-road.jpeg" alt="Дорога" class="elements__img">
						<div class="elements__descr">
							<h3 class="elements__title">Дорога в горах</h3>
							<button class="elements__btn-like" type="button" aria-label="Like"></button>
						</div>
					</li>
					<li class="elements__list-item">
						<img src="./images/elements-rocks.jpeg" alt="Морской прибой" class="elements__img">
						<div class="elements__descr">
							<h3 class="elements__title">Морской прибой в США</h3>
							<button class="elements__btn-like" type="button" aria-label="Like"></button>
						</div>
					</li>
					<li class="elements__list-item">
						<img src="./images/elements-savannah.jpeg" alt="Дерево в саванне" class="elements__img">
						<div class="elements__descr">
							<h3 class="elements__title">Дерево в саванне</h3>
							<button class="elements__btn-like" type="button" aria-label="Like"></button>
						</div>
					</li>
				</ul>
			</section>
		</main>

		<footer class="footer">
			<p class="footer__copyright">&copy;2022 Mesto Russia</p>
		</footer>

		<div class="popup">
			<div class="popup__container">
				<h2 class="popup__title">Редактировать профиль</h2>
				<form action="#" class="edit-form" name="edit-form">
					<label class="edit-form__label">
						<input class="edit-form__input" type="text" name="name" placeholder="Имя">
					</label>
					<label class="edit-form__label">
						<input class="edit-form__input" type="text" name="about" placeholder="О себе">
					</label>
					<button class="profile__btn-save" type="submit">Сохранить</button>
				</form>
				<button class="profile__btn-close" type="button" aria-label="Закрыть"></button>
			</div>
		</div>
	</div>
	
	<script src="./scripts/index.js"></script>
</body>
</html>
